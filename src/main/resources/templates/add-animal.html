<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Animal</title>
</head>

<body>
<div class="container">

    <h3>Cake Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Animal</p>

    <form action="#" th:action="@{/dashboard}" th:object="${animal}" method="post">

        <!-- Add a hidden field to update -->

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="Name">

        <input type="date" th:field="*{age}" class="form-control mb-4 col-4" placeholder="Age">

        <p th:field="*{gender}" ><select size="4" multiple name="gender" >
            <option disabled>Gender</option>
            <option value="F" >F</option>
            <option selected value="M">M</option>
        </select></p>

        <!--<input type="text" th:field="*{image}" class="form-control mb-4 col-4" placeholder="Image">-->

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>

    <a th:href="@{dashboard}">Back to Cakes List</a>

</div>

</body>

</html>
